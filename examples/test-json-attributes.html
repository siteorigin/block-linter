<!-- Test file for JSON attribute validation -->

<!-- Valid JSON attributes -->
<!-- wp:image {"id":123,"url":"https://example.com/image.jpg","alt":"Test image","sizeSlug":"large"} -->
<figure class="wp-block-image size-large">
    <img src="https://example.com/image.jpg" alt="Test image" />
</figure>
<!-- /wp:image -->

<!-- Malformed JSON - missing closing brace -->
<!-- wp:heading {"level":2,"textAlign":"center" -->
<h2 class="has-text-align-center">Malformed JSON Test</h2>
<!-- /wp:heading -->

<!-- Invalid JSON - trailing comma -->
<!-- wp:paragraph {"fontSize":"large","dropCap":true,} -->
<p class="has-large-font-size has-drop-cap">This has invalid JSON</p>
<!-- /wp:paragraph -->

<!-- Invalid JSON - single quotes instead of double -->
<!-- wp:button {'backgroundColor':'blue','textColor':'white'} -->
<div class="wp-block-button">
    <a class="wp-block-button__link">Button</a>
</div>
<!-- /wp:button -->
